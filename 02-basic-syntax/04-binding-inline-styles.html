<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- Binding to Objects -->
    <div :style="{ color: activeColor, 'font-size': fontSize + 'px'}">Text</div>
    <div>Text</div>
    <div>Text</div>

    <!-- Binding to Arrays -->
    <div>Text</div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        fontSize = ref(50)
        activeColor = ref('crimson')
        return {
          fontSize,
          activeColor
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
